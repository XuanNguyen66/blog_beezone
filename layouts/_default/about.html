{{ define "main" }}
<style>
    .about-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .about-title {
        font-size: 2.5rem;
        color: #1a1a1a;
        margin-bottom: 30px;    
    }
    .about-description-box {
        border: 1.5px solid #88888b;
        border-radius: 12px;        
        padding: 30px;               
        background-color: #ffffff;
        line-height: 1.8;            
        color: #333;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
    }
</style>

<div class="about-container">
    <h1 class="about-title">{{ .Title }}</h1>
    <div class="about-description-box">
        {{ .Content }}
    </div>
</div>
{{ end }}
